{% extends "layout.html" %}
{% block content %}
<form method="POST" action="/link" >
        <div class="content-section">
            <legend class='border-bottom mb-4'>Link Professor to a Subject</legend>
            <fieldset class="form-group">
                <!-- professors -->
                <select name="Professor" placeholder="Professor">
                        <option value="placeholder1" disabled selected>Professor</option>
                        {% for instance in professorsList %}
                            <option value="{{instance.id}}">{{instance.name}}</option>
                        {% endfor %}
                </select>
                <!-- /professors -->

                <!-- subjects -->
                <select multiple name="Subject" placeholder="Subject">
                    <option value="placeholder1" disabled selected>Subject</option>
                    {% for instance in subjectsList %}
                        <option value="{{instance.id}}">{{instance.subject}}</option>
                    {% endfor %}
                </select>
                <!-- /subjects -->
            </fieldset>
            <button class="btn btn-primary" type="link">Link</button>
        </div>
</form>
{% endblock content %}
