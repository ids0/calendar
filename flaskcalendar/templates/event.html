{% extends "layout.html" %}
{% block content %}

<article class="media content-section">
  <div class="media-body">
    <div class="article-metadata">
      <a class="mr-2" href="#">{{ event.id }}</a>
      <small class="text-muted">{{ event.professor }}</small>
    </div>
    <h2 class="article-title">{{ event.time }}</h2>
    <p class="article-content">{{ event.student }} - {{ event.subject }}</p>
  </div>
</article>

{% endblock content %}
