{% extends "layout.html" %}
{% block content %}
<div class="content-section">
        <legend class='border-bottom mb-4'>
          Professors List
          {% if current_user.is_authenticated %}
            <a class="btn btn-success mb-1 align-text-right" href="{{url_for('professors.add_professor')}}">Add New Professor</a>
          {% endif %}
        </legend>
{% for instance in pList %}
    <div class="card" style="width: 20rem;">
        <div class="card-body">
          <h5 class="card-title">{{ instance.fullName() }}</h5>
          <p class="card-text">{{instance.email}} - {{instance.phone}}</p>
          <a href="{{url_for('professors.edit_professor',Professor=instance.id)}}" class="card-link btn btn-outline-info">Edit</a>
          <a href="{{url_for('professors.professor',id=instance.id)}}" class="card-link btn btn-secondary">View Events</a>
        </div>
      </div>
<br>
{% endfor %}
</div>
{% endblock content %}
