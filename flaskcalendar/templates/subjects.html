{% extends "layout.html" %}
{% block content %}
<div class="content-section">
        <legend class='border-bottom mb-4'>Subject List</legend>
{% for instance in sjList %}
    <div class="card" style="width: 20rem;">
        <div class="card-body">
          <h5 class="card-title">{{instance.subject}} </h5>
          <p class="card-text"></p>
          <a href="{{url_for('edit_subject',Subject=instance.id)}}" class="card-link btn btn-outline-info">Edit</a>
          <a href="{{url_for('subject',id=instance.id)}}" class="card-link btn btn-secondary">View Events</a>
        </div>
      </div>
<br>
{% endfor %}
</div>
{% endblock content %}
